<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Sacaria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody {
            display: block;
            max-height: 150px; /* Limita a lista a 5 linhas visíveis */
            overflow-y: scroll;
        }

        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        #downloadCSV {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Controle de Sacaria</h1>
    
    <!-- Formulário para preencher os dados -->
    <form id="sacariaForm">
        <label for="data">Data:</label>
        <input type="date" id="data" required><br><br>

        <label for="turno">Turno:</label>
        <select id="turno" required>
            <option value="A">A</option>
            <option value="B">B</option>
        </select><br><br>

        <label for="op">OP (xxx.xxx/xx.xx):</label>
        <input type="text" id="op" maxlength="13" required><br><br>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" required><br><br>

        <label for="quantidade">Quantidade de sacos de primeira:</label>
        <input type="number" id="quantidade" min="1" required><br><br>

        <label for="maquina">Número da máquina:</label>
        <select id="maquina" required>
            <option value="" disabled selected>Selecione</option>
            <script>
                for (let i = 1; i <= 28; i++) {
                    let value = 'AC-' + (i < 10 ? '0' + i : i);
                    document.write(`<option value="${value}">${value}</option>`);
                }
            </script>
        </select><br><br>

        <label for="revisora">Nome da revisora:</label>
        <input type="text" id="revisora" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Sacarias</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Turno</th>
                <th>OP</th>
                <th>Cliente</th>
                <th>Quantidade</th>
                <th>Máquina</th>
                <th>Revisora</th>
            </tr>
        </thead>
        <tbody id="sacariaList"></tbody>
    </table>

    <button id="downloadCSV">Download CSV</button>

    <!-- Filtro de Período para o Gráfico -->
    <h2>Gráfico - Quantidade de Sacaria de Primeira</h2>
    <label for="startDate">Início:</label>
    <input type="date" id="startDate">
    <label for="endDate">Fim:</label>
    <input type="date" id="endDate">
    <button id="filterGraph">Filtrar</button>
    <canvas id="sacariaChart" width="400" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('sacariaForm');
            const sacariaList = document.getElementById('sacariaList');
            const downloadCSV = document.getElementById('downloadCSV');
            const sacariaChart = document.getElementById('sacariaChart');
            const opInput = document.getElementById('op');
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            const filterGraph = document.getElementById('filterGraph');
            
            let sacariaData = JSON.parse(localStorage.getItem('sacariaData')) || [];

            // Função para formatar automaticamente o campo OP
            opInput.addEventListener('input', function() {
                let value = opInput.value.replace(/\D/g, ''); // Remove tudo que não for número
                if (value.length > 6) {
                    value = value.slice(0, 6) + '/' + value.slice(6);
                }
                if (value.length > 10) {
                    value = value.slice(0, 9) + '.' + value.slice(9);
                }
                if (value.length > 3) {
                    value = value.slice(0, 3) + '.' + value.slice(3);
                }
                opInput.value = value;
            });

            // Função para salvar dados localmente
            function saveData(data) {
                sacariaData.push(data);
                sacariaData.sort((a, b) => new Date(b.data) - new Date(a.data));
                localStorage.setItem('sacariaData', JSON.stringify(sacariaData));
                renderTable();
                updateChart();
                form.reset(); // Limpa todos os campos após salvar
            }

            // Função para renderizar a tabela de dados
            function renderTable() {
                sacariaList.innerHTML = '';
                sacariaData.forEach(item => {
                    const row = sacariaList.insertRow();
                    row.innerHTML = `
                        <td>${item.data}</td>
                        <td>${item.turno}</td>
                        <td>${item.op}</td>
                        <td>${item.cliente}</td>
                        <td>${item.quantidade}</td>
                        <td>${item.maquina}</td>
                        <td>${item.revisora}</td>
                    `;
                });
            }

            // Função para gerar o CSV
            function downloadCSVFile() {
                let csv = 'Data,Turno,OP,Cliente,Quantidade,Máquina,Revisora\n';
                sacariaData.forEach(row => {
                    csv += `${row.data},${row.turno},${row.op},${row.cliente},${row.quantidade},${row.maquina},${row.revisora}\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('href', url);
                a.setAttribute('download', 'sacaria_data.csv');
                a.click();
            }

            // Função para filtrar dados por período
            function filterDataByPeriod(start, end) {
                return sacariaData.filter(item => {
                    const itemDate = new Date(item.data);
                    return itemDate >= new Date(start) && itemDate <= new Date(end);
                });
            }

            // Função para agrupar dados por dia e somar a quantidade
            function groupDataByDay(filteredData) {
                const grouped = {};
                filteredData.forEach(item => {
                    if (!grouped[item.data]) {
                        grouped[item.data] = 0;
                    }
                    grouped[item.data] += item.quantidade;
                });
                return grouped;
            }

            // Função para atualizar o gráfico
            function updateChart(filteredData = sacariaData) {
                const groupedData = groupDataByDay(filteredData);
                const labels = Object.keys(groupedData);
                const quantities = Object.values(groupedData);

                const ctx = sacariaChart.getContext('2d');
                if (window.sacariaChartInstance) {
                    window.sacariaChartInstance.destroy();
                }
                window.sacariaChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Quantidade de Sacos de Primeira',
                            data: quantities,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Inicializa o gráfico com todos os dados
            updateChart();

            // Atualiza o gráfico com filtro de período
            filterGraph.addEventListener('click', () => {
                const start = startDate.value;
                const end = endDate.value;
                if (start && end) {
                    const filteredData = filterDataByPeriod(start, end);
                    updateChart(filteredData);
                }
            });

            // Evento de submit do formulário
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const data = {
                    data: document.getElementById('data').value,
                    turno: document.getElementById('turno').value,
                    op: document.getElementById('op').value,
                    cliente: document.getElementById('cliente').value,
                    quantidade: parseInt(document.getElementById('quantidade').value),
                    maquina: document.getElementById('maquina').value,
                    revisora: document.getElementById('revisora').value
                };
                saveData(data);
            });

            // Evento de download do CSV
            downloadCSV.addEventListener('click', downloadCSVFile);

            // Renderiza os dados existentes ao carregar a página
            renderTable();
        });
    </script>
</body>
</html>
