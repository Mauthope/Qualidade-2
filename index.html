<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Sacaria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

            margin-top: 15px;
            padding: 10px 20px;
            background-color: green;
            color: white;

        }

        thead, tbody tr {

            width: 100%;

        }

        #downloadCSV {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Controle de Sacaria</h1>
    
    <!-- Formulário para preencher os dados -->
    <form id="sacariaForm">
        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="turno">Turno:</label>
        <select id="turno" required>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <label for="op">OP (formato xxx.xxx/xx.xx):</label>
        <input type="text" id="op" pattern="\d{3}\.\d{3}\/\d{2}\.\d{2}" title="Formato: xxx.xxx/xx.xx" required>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" required>

        <label for="quantidade">Quantidade de Sacos de Primeira:</label>
        <input type="number" id="quantidade" required>

        <label for="maquina">Número da Máquina:</label>
        <select id="maquina" required>
            <!-- Preenchendo as máquinas de AC-01 até AC-28 -->
            <option value="AC-01">AC-01</option>
            <option value="AC-02">AC-02</option>
            <option value="AC-03">AC-03</option>
            <option value="AC-04">AC-04</option>
            <option value="AC-05">AC-05</option>
            <option value="AC-06">AC-06</option>
            <option value="AC-07">AC-07</option>
            <option value="AC-08">AC-08</option>
            <option value="AC-09">AC-09</option>
            <option value="AC-10">AC-10</option>
            <option value="AC-11">AC-11</option>
            <option value="AC-12">AC-12</option>
            <option value="AC-13">AC-13</option>
            <option value="AC-14">AC-14</option>
            <option value="AC-15">AC-15</option>
            <option value="AC-16">AC-16</option>
            <option value="AC-17">AC-17</option>
            <option value="AC-18">AC-18</option>
            <option value="AC-19">AC-19</option>
            <option value="AC-20">AC-20</option>
            <option value="AC-21">AC-21</option>
            <option value="AC-22">AC-22</option>
            <option value="AC-23">AC-23</option>
            <option value="AC-24">AC-24</option>
            <option value="AC-25">AC-25</option>
            <option value="AC-26">AC-26</option>
            <option value="AC-27">AC-27</option>
            <option value="AC-28">AC-28</option>
        </select>

        <label for="revisora">Nome da Revisora:</label>
        <input type="text" id="revisora" required>

        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Sacarias</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Turno</th>
                <th>OP</th>
                <th>Cliente</th>
                <th>Quantidade</th>
                <th>Máquina</th>
                <th>Revisora</th>
            </tr>
        </thead>
        <tbody id="sacariaTableBody"></tbody>
    </table>

    <button id="downloadCSV">Download CSV</button>

    <!-- Filtro de Período para o Gráfico -->
    <h2>Gráfico - Quantidade de Sacaria de Primeira</h2>
    <label for="startDate">Início:</label>
    <input type="date" id="startDate">
    <label for="endDate">Fim:</label>
    <input type="date" id="endDate">
    <button id="filterGraph">Filtrar</button>

    <canvas id="sacariaChart" width="400" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sacariaChart = document.getElementById('sacariaChart');
            let sacariaData = JSON.parse(localStorage.getItem('sacariaData')) || [];

            // Função para salvar os dados no localStorage
            function saveData(data) {
                sacariaData.push(data);
                localStorage.setItem('sacariaData', JSON.stringify(sacariaData));
                renderTable();
                updateChart();
                document.getElementById('sacariaForm').reset(); // Limpa os campos após salvar
            }

            // Função para renderizar a tabela de dados
            function renderTable() {
                const tableBody = document.getElementById('sacariaTableBody');
                tableBody.innerHTML = '';
                sacariaData.sort((a, b) => new Date(b.data) - new Date(a.data)); // Ordenar por data decrescente
                sacariaData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.data}</td>
                        <td>${item.turno}</td>
                        <td>${item.op}</td>
                        <td>${item.cliente}</td>
                        <td>${item.quantidade}</td>
                        <td>${item.maquina}</td>
                        <td>${item.revisora}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Função para baixar a tabela em formato CSV
            function downloadCSVFile() {
                let csv = 'Data,Turno,OP,Cliente,Quantidade,Máquina,Revisora\n';
                sacariaData.forEach(item => {
                    csv += `${item.data},${item.turno},${item.op},${item.cliente},${item.quantidade},${item.maquina},${item.revisora}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sacaria.csv';
                a.click();
            }

            // Função para agrupar dados por dia e somar a quantidade
            function groupDataByDay(filteredData) {
                const grouped = {};
                filteredData.forEach(item => {
                    if (!grouped[item.data]) {
                        grouped[item.data] = 0;
                    }
                    grouped[item.data] += item.quantidade;
                });
                return grouped;
            }
